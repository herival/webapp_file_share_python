<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heri Share Web</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Heri Web Share</h1>

        <h2 class="mt-4">Télécharger un fichier</h2>
        <form action="/upload" method="post" enctype="multipart/form-data" class="mb-3">
            <div class="mb-3">
                <input type="file" name="file" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Télécharger</button>
        </form>

        <h2>Fichiers anaty dossier</h2>
        <ul class="list-group">
            {% for file in files %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <a href="{{ url_for('download_file', filename=file.name) }}">{{ file.name }}</a>
                <span class="badge bg-warning">{{ file.size }}</span>
            </li>
            {% endfor %}
        </ul>
    </div>

    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
</body>
</html>
